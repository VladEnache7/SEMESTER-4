<!DOCTYPE html>
<html>
<head>
    <title>Productivity Tips</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="centered-div">
    <button id="bgChange" class="">Change Background</button>
    <button id="linkChange">Change Links</button>
    <a href="#">Amazon</a>
    <a href="#">Apple</a>
    <a href="#">Google</a>
    <a href="#">Microsoft</a>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
    <a href="#">Instagram</a>
    <a href="#">Snapchat</a>
    <a href="#">TikTok</a>
</div>


<!-- Add more links as needed -->

<script>
    var images = ['images/jeremy-bishop-OxucP0JIORU-unsplash.jpg', 'images/neom-0SUho_B0nus-unsplash.jpg', 'images/neom-bOMVTvE2QFU-unsplash.jpg', 'images/neom-brFQojtwSzE-unsplash.jpg', 'images/neom-XN6Z9g3DM4A-unsplash.jpg'];
    var currentImage = 0;

    document.getElementById('bgChange').addEventListener('click', function() {
        document.body.style.backgroundImage = 'url(' + images[currentImage] + ')';
        currentImage = (currentImage + 1) % images.length;
    });

    document.getElementById('linkChange').addEventListener('click', function() {
        var links = document.getElementsByTagName('a');
        for (var i = 0; i < links.length; i++) {
            links[i].style.color = 'white';
            links[i].style.backgroundColor = 'green';
            links[i].style.borderRadius = '5px';
        }
    });
</script>
</body>
</html>
